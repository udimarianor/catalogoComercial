<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:insert="fragments/head :: head">

    <body>
        <!-- Barra de navegación (anclado al inicio) -->
        <div th:insert="fragments/header :: header"></div>


        <!-- Div del cuerpo de la página -->
        <div class="w3-container w3-display-container w3-padding-64" style="min-height: 45vw;"
             id="home">
            <div class="w3-display-middle" style="min-width: 320px; max-width: 480px;">
                <h4> <strong>Recuperación de contraseña:</strong> </h4>
                <form th:action="@{/usuario/recuperacion}" method="POST">

                    <p>Ingrese mail, pregunta y respuesta para recibir la contraseña a su correo.</p>

                    <label for="correo">Ingrese el correo registrado</label>
                    <input class="w3-input w3-animate-input" type="email" id="correo"
                           required name="correo"><br>

                    <label for="pregunta">¿Cuál era su pregunta?</label>
                    <input class="w3-input w3-animate-input" list="preguntas" name="nomeinteresa" id="pregunta">
                    <datalist id="preguntas">
                        <option value="¿Cómo se llama tu mascota?">
                        <option value="¿Cuál es el apellido de soltera de tu madre?">
                        <option value="¿Dónde guardas la llave de emergencia?">
                        <option value="¿Cómo se llama tu amante?">
                        <option value="¿Cómo se llama la otra?">
                    </datalist><br>

                    <input class="w3-input w3-animate-input" type="text" id="respuesta"
                           required name="pregunta" placeholder="Ingrese la respuesta"><br>

                    <input class="w3-button w3-button w3-light-grey w3-hover-green w3-round-xxlarge" type="submit"
                           value="Enviar">
                </form>
            </div>
        </div>


        <!-- Pié de la página -->
        <footer th:insert="fragments/footer :: footer" class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
        </footer>



    </body>

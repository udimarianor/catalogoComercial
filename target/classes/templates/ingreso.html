	<!-- Div del cuerpo de la página -->
	<div class="w3-container w3-center w3-padding-64" style="height: 600px; " id="home">
		
		<div class="login-box">
			<img class="avatar" th:src="@{/img/descarga.png}" alt="logoIngreso">
			<h1>Ingreso</h1>



			<form th:action="@{/logincheck}" method="POST">
				<label for="username">Nombre de Usuario</label>
				<input type="text" placeholder="Usuario" name="usuario">

				<label for="password">Contraseña</label>
				<input type="password" placeholder="Contraseña" name="contrasenia">

				<input type="submit" value="Ingresar">
                                
                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/perfiles}">Editar roles</a><br>
				<a th:href="@{/usuario/restituirContra}">Olvidé mi contraseña</a><br>
				<a th:href="@{/usuario/registro}"> Registrarme</a>

			</form>



		</div>

		<div th:if="${error != null}" class="alert-red">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${error}"></strong>
		</div>
		<div th:if="${confirmacion != null}" class="alert-green">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${confirmacion}"></strong>
		</div>
	</div>

	<!-- Pié de la página -->
	<footer th:insert="fragments/footer :: footer" class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
	</footer>
</body>
